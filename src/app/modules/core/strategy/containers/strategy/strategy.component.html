<div class="strategy">
  <div class="strategy__header">
    <h1>Strategy</h1>
    <button mat-raised-button color="primary" (click)="onAddStrategy()">
      Add Strategy
    </button>
  </div>
  <div class="mat-elevation-z8">
    <div class="strategy__table__container">
      <table mat-table matSort [dataSource]="dataSource">
        <ng-container matColumnDef="name">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            aria-label="name"
          >
            Name
          </th>
          <td mat-cell *matCellDef="let row">
            <span aria-label="row.name" class="row-element__name"
              >{{ row.name }}
            </span>
          </td>
        </ng-container>

        <ng-container matColumnDef="dataSymbol">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Data Symbol</th>
          <td mat-cell *matCellDef="let row">
            <span aria-label="row.dataSymbol class=" row-element__dataSymbol
              >{{ row.dataSymbol }}
            </span>
          </td>
        </ng-container>

        <ng-container matColumnDef="orderSymbol">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Order Symbol
          </th>
          <td mat-cell *matCellDef="let row">
            <span aria-label="row.orderSymbol" class="row-element__orderSymbol"
              >{{ row.orderSymbol }}
            </span>
          </td>
        </ng-container>

        <ng-container matColumnDef="timeframe">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Timeframe</th>
          <td mat-cell *matCellDef="let row">
            <span aria-label="row.timeframe" class="row-element__timeframe"
              >{{ row.timeframe }}
            </span>
          </td>
        </ng-container>

        <ng-container matColumnDef="active">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Active</th>
          <td mat-cell *matCellDef="let row">
            <mat-chip-list aria-label="active" class="chips">
              <mat-chip [ngClass]="{ active: row.active }">{{
                row.active ? "Active" : "Not Active"
              }}</mat-chip>
            </mat-chip-list>
          </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let row">
            <button mat-button [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="onUpdateStrategy(row.id)">
                Update Strategy
              </button>
              <button mat-menu-item (click)="onToggleStrategy(row.id)">
                Toggle
              </button>
              <button mat-menu-item (click)="onDeleteStrategy(row.id)">
                Delete
              </button>
            </mat-menu>
          </td>
        </ng-container>

        <tr
          mat-header-row
          *matHeaderRowDef="columnsToDisplay; sticky: true"
        ></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
      </table>
    </div>
  </div>
</div>
