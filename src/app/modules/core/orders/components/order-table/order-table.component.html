<table mat-table matSort [dataSource]="dataSource" style="width: 100%">
  <ng-container matColumnDef="orderId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header aria-label="orderId">
      Order ID
    </th>
    <td mat-cell *matCellDef="let row">
      <span aria-label="row.orderId">{{ row.orderId }} </span>
    </td>
  </ng-container>

  <ng-container matColumnDef="orderSymbol">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Order Symbol</th>
    <td mat-cell *matCellDef="let row">
      <span aria-label="row.orderSymbol">{{ row.orderSymbol }} </span>
    </td>
  </ng-container>

  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantity</th>
    <td mat-cell *matCellDef="let row">
      <span aria-label="row.quantity">{{ row.quantity }} </span>
    </td>
  </ng-container>

  <ng-container matColumnDef="direction">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Direction</th>
    <td mat-cell *matCellDef="let row">
      <span
        aria-label="row.direction"
        class="badge badge-pill direction"
        [ngStyle]="{
          'background-color': row.direction === 'BUY' ? 'green' : 'red'
        }"
        >{{ row.direction }}
      </span>
    </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 100px">
      Price
    </th>
    <td mat-cell *matCellDef="let row">
      <span aria-label="row.price">{{ row.price }} </span>
    </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 150px">
      Status
    </th>
    <td mat-cell *matCellDef="let row">
      <span aria-label="row.status">{{ row.status }} </span>
    </td>
  </ng-container>

  <ng-container matColumnDef="remarks">
    <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 150px">
      Remarks
    </th>
    <td mat-cell *matCellDef="let row">
      <span aria-label="row.remarks">{{ row.remarks }} </span>
    </td>
  </ng-container>

  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Created At</th>
    <td mat-cell *matCellDef="let row">
      <span aria-label="row.createdAt"
        >{{ row.createdAt | date: "medium" }}
      </span>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: columns"></tr>
</table>
