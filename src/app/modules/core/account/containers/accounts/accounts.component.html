<div class="page">
  <div class="page__header">
    <h1>Trading Accounts</h1>
    <button mat-raised-button color="primary" (click)="onAddAccount()">
      Add Account
    </button>
  </div>
  <div class="mat-elevation-z8 page__content">
    <mat-tab-group mat-align-tabs="start" [selectedIndex]="selectedIndex">
      <mat-tab label="All Accounts">
        <div class="page__table">
          <table mat-table matSort [dataSource]="dataSource">
            <ng-container matColumnDef="broker">
              <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
                aria-label="broker"
              >
                Broker
              </th>
              <td mat-cell *matCellDef="let row">
                <span aria-label="row.broker" class="row-element__broker"
                  >{{ row.broker }}
                </span>
              </td>
            </ng-container>

            <ng-container matColumnDef="userID">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>User ID</th>
              <td mat-cell *matCellDef="let row">
                <span aria-label="row.userID class=" row-element__userID
                  >{{ row.userID }}
                </span>
              </td>
            </ng-container>

            <ng-container matColumnDef="balance">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Balance</th>
              <td mat-cell *matCellDef="let row">
                <span aria-label="row.balance" class="row-element__balance"
                  >{{ row.balance }}
                </span>
              </td>
            </ng-container>

            <ng-container matColumnDef="createdAt">
              <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
                style="width: 250px"
              >
                Created At
              </th>
              <td mat-cell *matCellDef="let row">
                <span aria-label="row.createdAt" class="row-element__createdAt"
                  >{{ row.createdAt | date: "medium" }}
                </span>
              </td>
            </ng-container>

            <ng-container matColumnDef="default">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Default</th>
              <td mat-cell *matCellDef="let row">
                <span aria-label="row.default" class="row-element__default"
                  >{{ row.default ? "Default Account" : "" }}
                </span>
              </td>
            </ng-container>

            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef>Action</th>
              <td mat-cell *matCellDef="let row">
                <button
                  mat-button
                  [matMenuTriggerFor]="menu"
                  style="min-width: 0; padding: 0"
                >
                  <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                  <button mat-menu-item (click)="onMakeDefault(row.accountId)">
                    Make Default
                  </button>
                  <button mat-menu-item (click)="onUpdateAccount(row)">
                    Update
                  </button>
                  <button
                    mat-menu-item
                    (click)="onDeleteAccount(row.accountId)"
                  >
                    Delete
                  </button>
                </mat-menu>
              </td>
            </ng-container>

            <tr
              mat-header-row
              *matHeaderRowDef="columnsToDisplay; sticky: true"
            ></tr>
            <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
          </table>
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
