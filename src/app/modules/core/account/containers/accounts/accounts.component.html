<div class="page">
  <div class="page__header">
    <h1>Trading Accounts</h1>
    <button mat-raised-button color="primary">Add Account</button>
  </div>
  <div class="mat-elevation-z8 page__content">
    <mat-tab-group mat-align-tabs="start" [selectedIndex]="selectedIndex">
      <mat-tab label="All Accounts">
        <div class="page__table">
          <table mat-table matSort [dataSource]="dataSource">
            <ng-container matColumnDef="broker">
              <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
                aria-label="broker"
              >
                Broker
              </th>
              <td mat-cell *matCellDef="let row">
                <span aria-label="row.broker" class="row-element__broker"
                  >{{ row.broker }}
                </span>
              </td>
            </ng-container>

            <ng-container matColumnDef="userID">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>User ID</th>
              <td mat-cell *matCellDef="let row">
                <span aria-label="row.userID class=" row-element__userID
                  >{{ row.userID }}
                </span>
              </td>
            </ng-container>

            <ng-container matColumnDef="balance">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Balance</th>
              <td mat-cell *matCellDef="let row">
                <span aria-label="row.balance" class="row-element__balance"
                  >{{ row.balance }}
                </span>
              </td>
            </ng-container>

            <ng-container matColumnDef="createdAt">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Created At
              </th>
              <td mat-cell *matCellDef="let row">
                <span aria-label="row.createdAt" class="row-element__createdAt"
                  >{{ row.createdAt | date: "medium" }}
                </span>
              </td>
            </ng-container>

            <ng-container matColumnDef="default">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Default</th>
              <td mat-cell *matCellDef="let row">
                <span aria-label="row.default" class="row-element__default"
                  >{{ row.default ? "sad" : "" }}
                </span>
              </td>
            </ng-container>

            <!-- <ng-container matColumnDef="active">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Active</th>
              <td mat-cell *matCellDef="let row">
                <mat-chip-list aria-label="active" class="chips">
                  <mat-chip [ngClass]="{ active: row.active }">{{
                    row.active ? "Active" : "Not Active"
                  }}</mat-chip>
                </mat-chip-list>
              </td>
            </ng-container> -->

            <tr
              mat-header-row
              *matHeaderRowDef="columnsToDisplay; sticky: true"
            ></tr>
            <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
          </table>
        </div>
      </mat-tab>
      <mat-tab label="Default Account">
        <app-zerodha></app-zerodha>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
