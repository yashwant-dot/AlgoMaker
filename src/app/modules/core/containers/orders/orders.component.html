<div class="orders">
  <shared-page-title [title]="'ORDERS'"></shared-page-title>

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title m-0 font-weight-bold">Orders</h4>
          <div class="tabs">
            <mat-tab-group mat-align-tabs="start">
              <mat-tab label="All Orders">
                <div class="allOrdersContent">
                  <div class="allOrdersContent__form">
                    <form [formGroup]="orderSearchForm">
                      <div class="row align-items-center">
                        <div class="col-12 col-md-3">
                          <label style="margin-bottom: 0.5rem">Date :</label>
                          <mat-form-field appearance="outline">
                            <input
                              matInput
                              [matDatepicker]="picker"
                              formControlName="date"
                              placeholder="MM/DD/YYYY"
                            />
                            <mat-datepicker-toggle
                              matSuffix
                              [for]="picker"
                            ></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                          </mat-form-field>
                        </div>
                        <div class="col-12 col-md-2">
                          <shared-dropdown
                            [placeholder]="'Coin'"
                            [dropdownForm]="orderSearchForm"
                            [dropdownControl]="'coin'"
                            [isRequired]="false"
                          ></shared-dropdown>
                        </div>
                        <div class="col-12 col-md-2">
                          <shared-dropdown
                            [placeholder]="'Type'"
                            [dropdownForm]="orderSearchForm"
                            [dropdownControl]="'type'"
                            [isRequired]="false"
                          ></shared-dropdown>
                        </div>
                        <div class="col-12 col-md-2">
                          <shared-dropdown
                            [placeholder]="'Status'"
                            [dropdownForm]="orderSearchForm"
                            [dropdownControl]="'status'"
                            [isRequired]="false"
                          ></shared-dropdown>
                        </div>
                        <div class="col-12 col-md-2">
                          <button
                            mat-raised-button
                            color="primary"
                            type="button"
                            style="padding: 0 3rem"
                          >
                            Add Order
                          </button>
                        </div>
                      </div>
                    </form>
                  </div>

                  <div class="row mb-md-2 mt-4">
                    <div class="col-sm-12 col-md-6">
                      <div class="dataTables_length" id="tickets-table_length">
                        <label class="d-inline-flex align-items-center"
                          >Show
                          <select
                            name="tickets-table_length"
                            aria-controls="tickets-table"
                            name="pageSize"
                            class="custom-select custom-select-sm form-control form-control-sm mx-2"
                          >
                            <option [ngValue]="10">10</option>
                            <option [ngValue]="25">25</option>
                            <option [ngValue]="50">50</option>
                            <option [ngValue]="100">100</option>
                          </select>
                          entries</label
                        >
                      </div>
                    </div>
                    <!-- Search -->
                    <div class="col-sm-12 col-md-6">
                      <div
                        id="tickets-table_filter"
                        class="dataTables_filter text-md-end"
                      >
                        <label class="d-inline-flex align-items-center"
                          >Search:
                          <input
                            type="text"
                            name="searchTerm"
                            class="form-control form-control-sm ms-2"
                            aria-controls="tickets-table"
                        /></label>
                      </div>
                    </div>
                    <!-- End search -->
                  </div>

                  <div class="allOrdersContent__table">
                    <table mat-table matSort [dataSource]="dataSource">
                      <ng-container matColumnDef="date">
                        <th
                          mat-header-cell
                          *matHeaderCellDef
                          mat-sort-header
                          aria-label="date"
                        >
                          Date
                        </th>
                        <td mat-cell *matCellDef="let row">
                          <span aria-label="row.date" class="row-element__date"
                            >{{ row.date }}
                          </span>
                        </td>
                      </ng-container>

                      <ng-container matColumnDef="type">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>
                          Type
                        </th>
                        <td mat-cell *matCellDef="let row">
                          <span aria-label="row.type" class="row-element__type"
                            >{{ row.type }}
                          </span>
                        </td>
                      </ng-container>

                      <ng-container matColumnDef="coin">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>
                          Coin
                        </th>
                        <td mat-cell *matCellDef="let row">
                          <span aria-label="row.coin" class="row-element__coin"
                            >{{ row.coin }}
                          </span>
                        </td>
                      </ng-container>

                      <ng-container matColumnDef="value">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>
                          Value
                        </th>
                        <td mat-cell *matCellDef="let row">
                          <span
                            aria-label="row.value"
                            class="row-element__value"
                            >{{ row.value }}
                          </span>
                        </td>
                      </ng-container>

                      <ng-container matColumnDef="usd">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>
                          Value in USD
                        </th>
                        <td mat-cell *matCellDef="let row">
                          <span aria-label="row.usd" class="row-element__usd"
                            >{{ row.usd }}
                          </span>
                        </td>
                      </ng-container>

                      <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>
                          Status
                        </th>
                        <td mat-cell *matCellDef="let row">
                          <span
                            aria-label="row.status"
                            class="badge badge-pill"
                            [ngStyle]="{
                              'background-color':
                                row.status === 'Completed'
                                  ? 'green'
                                  : row.status === 'Failed'
                                  ? 'red'
                                  : 'yellow'
                            }"
                            >{{ row.status }}
                          </span>
                        </td>
                      </ng-container>
                      <tr
                        mat-header-row
                        *matHeaderRowDef="columnsToDisplay; sticky: true"
                      ></tr>
                      <tr
                        mat-row
                        *matRowDef="let row; columns: columnsToDisplay"
                      ></tr>
                    </table>
                  </div>
                </div>
              </mat-tab>
              <mat-tab label="Processing">Content 2</mat-tab>
            </mat-tab-group>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
