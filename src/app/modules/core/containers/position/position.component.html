<div class="orders">
  <shared-page-title [title]="'Positions'"></shared-page-title>

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title m-0 font-weight-bold">Positions</h4>
          <div class="tabs">
            <mat-tab-group mat-align-tabs="start">
              <mat-tab label="All Positions">
                <div class="allOrdersContent">
                  <div class="allOrdersContent__table">
                    <table mat-table matSort [dataSource]="dataSource">
                      <ng-container matColumnDef="date">
                        <th
                          mat-header-cell
                          *matHeaderCellDef
                          mat-sort-header
                          aria-label="date"
                        >
                          Date
                        </th>
                        <td mat-cell *matCellDef="let row">
                          <span aria-label="row.date" class="row-element__date"
                            >{{ row.date }}
                          </span>
                        </td>
                      </ng-container>

                      <ng-container matColumnDef="type">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>
                          Type
                        </th>
                        <td mat-cell *matCellDef="let row">
                          <span aria-label="row.type" class="row-element__type"
                            >{{ row.type }}
                          </span>
                        </td>
                      </ng-container>

                      <ng-container matColumnDef="coin">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>
                          Coin
                        </th>
                        <td mat-cell *matCellDef="let row">
                          <span aria-label="row.coin" class="row-element__coin"
                            >{{ row.coin }}
                          </span>
                        </td>
                      </ng-container>

                      <ng-container matColumnDef="value">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>
                          Value
                        </th>
                        <td mat-cell *matCellDef="let row">
                          <span
                            aria-label="row.value"
                            class="row-element__value"
                            >{{ row.value }}
                          </span>
                        </td>
                      </ng-container>

                      <ng-container matColumnDef="usd">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>
                          Value in USD
                        </th>
                        <td mat-cell *matCellDef="let row">
                          <span aria-label="row.usd" class="row-element__usd"
                            >{{ row.usd }}
                          </span>
                        </td>
                      </ng-container>

                      <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>
                          Status
                        </th>
                        <td mat-cell *matCellDef="let row">
                          <span
                            aria-label="row.status"
                            class="badge badge-pill"
                            [ngStyle]="{
                              'background-color':
                                row.status === 'Completed'
                                  ? 'green'
                                  : row.status === 'Failed'
                                  ? 'red'
                                  : 'yellow'
                            }"
                            >{{ row.status }}
                          </span>
                        </td>
                      </ng-container>
                      <tr
                        mat-header-row
                        *matHeaderRowDef="columnsToDisplay; sticky: true"
                      ></tr>
                      <tr
                        mat-row
                        *matRowDef="let row; columns: columnsToDisplay"
                      ></tr>
                    </table>
                  </div>
                </div>
              </mat-tab>
            </mat-tab-group>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
