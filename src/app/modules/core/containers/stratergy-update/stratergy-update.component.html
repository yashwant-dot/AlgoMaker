<div class="stratergy-update">
  <shared-page-title
    [breadcrumbItems]="breadcrumbItems"
    [title]="'Update Stratergy'"
  ></shared-page-title>
  <div class="mat-elevation-z8">
    <div class="stratergy-update__container">
      <app-stratergy-form
        [stratergyFormGroup]="stratergyFormGroup"
        (addStratergy)="onUpdateStratergy($event)"
        (addIndicator)="onAddIndicator($event)"
        [isUpdate]="true"
      ></app-stratergy-form>
    </div>
  </div>
</div>
